<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Background Color Changer</title>
    <style>
        body {
            background-color: #bc9292;
            font-family: Arial, sans-serif;
            transition-duration: 0.4s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1, h2,
        p {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            -webkit-text-stroke: 1px black;
        }
    </style>
    <script>
        function changeColor() {
            var colors = ['#009166', '#29FFBF', '#0DDEA0', '#8F2001', '#E28E78']; // array of colors to cycle through
            var randomColor = colors[Math.floor(Math.random() * colors.length)]; // pick a random color from the array
            document.body.style.backgroundColor = randomColor; // set the background color of the body element
            setTimeout(changeColor, Math.floor(Math.random() * 10000)); // call the function again after a random number of seconds
        }
        window.onload = changeColor; // call the function when the page loads
    </script>
</head>

<body>
    <h1>Background Color Changer</h1>
    <h2>Ta strona zmienia kolor tłą co losową ilość sekund!</h2>
    <div style="display: flex; justify-content: center; flex-direction: column;">
        <img src="rybki.gif" alt="rybki" title="Fajny obrazek :)" />
        <amp-audio width="auto" height="40" title="Fajna muzyczka :)" src="https://a.tumblr.com/tumblr_oizkwtsRgm1qbjwp2o1.mp3"
            controlslist="nodownload"
            class="i-amphtml-element i-amphtml-layout-fixed-height i-amphtml-layout-size-defined i-amphtml-media-component i-amphtml-built i-amphtml-layout"
            i-amphtml-layout="fixed-height" style="height: 40px;">
            <audio controls="" src="rybkimuzyczka.mp3" controlslist="nodownload" class="i-amphtml-fill-content"
                style="width: 500px;"></audio>
        </amp-audio>
    </div>
</body>

</html>
